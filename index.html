<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Challenge</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main class="flex">
    <article class="panel">
      <img src="./images/illustration-hero.svg" alt="headerParent" class="panel-header">
      <div class="panel-body">
        <h1 class="panel-body-title">Order Summary</h1>
        <p class="panel-body-text">You can now listen to millions of songs, audioblocks, and podcast on any device anywhere you like!</p>
      </div>
      <div class="panel-planbox">
        <img src="./images/icon-music.svg" alt="Music Icon" class="panel-planbox-image">
        <div class="panel-planbox-text">
          <h3 class="panel-planbox-text-title">Annual Plan</h3>
          <p class="panel-planbox-text-price">$59.99/year</p>
        </div>
        <a href="#" class="panel-planbox-change">Change</a>
      </div>
      <div class="panel-butonpanel">
        <button class="panel-butonpanel-button">Proceed to Payment</button>
        <a class="panel-butonpanel-cancel" href="#">Cancel Order</a>
      </div>
    </article>
  </main>
</body>
</html>
